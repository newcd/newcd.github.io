<!DOCTYPE html>
<!-- saved from url=(0044)https://lyswwb.github.io/practice/duola.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 哆啦 */
        #duola {
            position: relative;
            height: 711px;
            width: 576px;
        }
        /* 头 */
        .head {
            position: absolute;
            height: 390px;
            width: 430px;
            top: 30px;
            left: 68px;
            z-index: 2;
            background-color: #00a0e8;
            border-radius: 70% 62% 46% 48% / 70% 69% 67% 68%;
            border: 3px solid #261815;
        }
        /* 左眼 */
        .left-eye {
            position: absolute;
            height: 110px;
            width: 85px;
            top: 21px;
            left: 115px;
            background-color: #fff;
            border: 3px solid #261815;
            border-radius: 100% 100% 84% 100% / 81% 90% 80% 96%;
        }
        .left-eye::before {
            content: '';
            position: absolute;
            width: 25px;
            height: 45px;
            top: 36px;
            left: 22px;
            background-color: #261815;
            border-radius: 100%;
            transform: rotate(-5deg)
        }
        .left-eye::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 15px;
            top: 50px;
            left: 29px;
            background-color: #fff;
            border-radius: 50%;
        }
        /* 右眼 */
        .right-eye {
            position: absolute;
            width: 87px;
            height: 111px;
            top: 10px;
            left: 205px;
            background-color: #fff;
            border: 3px solid #261815;
            border-radius: 40% 50% 50% 50% / 48% 50% 35% 50%;
        }
        .right-eye::before {
            content: '';
            position: absolute;
            width: 75px;
            height: 210px;
            top: 51px;
            left: -10px;
            border-style: solid;
            border-width: 3px;
            border-color: #261815 transparent transparent transparent;
            border-radius: 50%;

        }
        /* 鼻子 */
        .nose {
            position: absolute;
            height: 60px;
            width: 60px;
            top: 106px;
            left: 180px;
            background-color: #e3002d;
            border: 3px solid #261815;
            border-radius: 50%;
        }
        .nose::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            top: 18px;
            left: 19px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 1px 1px 0 #ccc;
        }
        .nose::after {
            position: absolute;
            content: '';
            height: 55px;
            width: 3px;
            top: 63px;
            left: 34px;
            background-color: #261815;
            transform-origin: top right;
            transform: rotate(-5deg);
        }
        /* 脸 */
        .face {
            position: absolute;
            height: 320px;
            width: 395px;
            top: 83px;
            left: 20px;
            transform: rotate(-8deg);
            background-color: #fff;
            border: 3px solid #261815;
            border-radius: 59% 50% 70% 80% / 63% 63% 100% 98%;
        }
        /* 左侧胡须 */
        .left-beard,
        .left-beard::before,
        .left-beard::after {
            position: absolute;
            height: 10px;
            width: 120px;
            top: 170px;
            left: 20px;
            border-style: solid;
            border-width: 3px;
            border-color: #261815 transparent transparent;
            border-top-left-radius: 50% 40%;
            border-top-right-radius: 50% 40%;
            transform: rotate(5deg);
        }
        .left-beard::before,
        .left-beard::after {
            content: '';
            width: 110px;
            top: -22px;
            left: 10px;
            transform-origin: top right;
            transform: rotate(14deg);
        }
        .left-beard::after {
            top: 16px;
            left: 6px;
            transform: rotate(-15deg);
        }

        /* 右侧胡须 */
        .right-beard,
        .right-beard::before,
        .right-beard::after {
            position: absolute;
            height: 10px;
            width: 125px;
            top: 162px;
            left: 274px;
            border-style: solid;
            border-width: 3px;
            border-color: #261815 transparent transparent;
            border-top-left-radius: 50% 40%;
            border-top-right-radius: 50% 40%;
            transform-origin: top left;
            transform: rotate(-22deg);
        }

        .right-beard::before,
        .right-beard::after {
            content: '';
            left: -14px;
            top: -24px;
            transform: rotate(-10deg);

        }

        .right-beard::after {
            left: -8px;
            top: 18px;
            transform: rotate(20deg);
        }

        /* 左侧嘴角 */
        .left-corners-mouth {
            position: absolute;
            width: 75px;
            height: 75px;
            top: 175px;
            left: -7px;
            z-index: 2;
            background-color: transparent;
            border-style: solid;
            border-width: 3px;
            border-color: #261815 transparent transparent;
            border-top-left-radius: 58% 87%;
            border-top-right-radius: 50% 50%;
            transform-origin: top right;
            transform: rotate(-17deg);
        }

        .left-corners-mouth::before {
            content: '';
            position: absolute;
            width: 75px;
            height: 75px;
            top: 34px;
            left: -12px;
            z-index: 2;
            border-style: solid;
            border-color: transparent transparent transparent #261815;
            border-width: 3px;
            border-top-left-radius: 100% 91%;
            border-bottom-left-radius: 42% 80%;
            transform-origin: top left;
            transform: rotate(-42deg);

        }

        .left-corners-mouth::after {
            content: '';
            position: absolute;
            width: 160px;
            height: 45px;
            top: 45px;
            left: 22px;
            z-index: 1;
            border-style: solid;
            border-color: transparent transparent #261815 transparent;
            border-width: 3px;
            border-bottom-left-radius: 71% 58%;
            transform-origin: bottom left;
            transform: rotate(-2deg);
            background-color: #fff;
        }

        /* 右侧嘴角 */
        .right-corners-mouth {
            position: absolute;
            width: 65px;
            height: 75px;
            top: 160px;
            left: 367px;
            z-index: 2;
            background-color: transparent;
            border-style: solid;
            border-width: 1.5px;
            border-color: #261815 transparent transparent;
            border-top-left-radius: 52% 88%;
            border-top-right-radius: 42% 90%;
            transform-origin: top right;
            transform: scale(1.5) rotate(21deg);
        }

        .right-corners-mouth::before {
            content: '';
            position: absolute;
            width: 165px;
            height: 95px;
            top: 88px;
            left: 63px;
            z-index: 2;
            border-style: solid;
            border-color: transparent transparent transparent #261815;
            border-width: 1.5px;
            border-top-left-radius: 100% 70%;
            border-bottom-left-radius: 43% 38%;
            transform-origin: top left;
            transform: scale(1) rotate(180deg);
        }

        .right-corners-mouth::after {
            content: '';
            position: absolute;
            width: 70px;
            height: 20px;
            top: 36px;
            left: -39px;
            z-index: 1;
            border-style: solid;
            border-color: transparent transparent #261815 transparent;
            border-width: 1.5px;
            border-bottom-left-radius: 56% 14%;
            border-bottom-right-radius: 54% 13%;
            transform-origin: top right;
            transform: scale(1) rotate(-16deg);
            background-color: #fff;
        }

        .mouth {
            position: absolute;
            width: 285px;
            height: 135px;
            top: 225px;
            left: 85px;
            z-index: 1;
            border: 3px solid #261815;
            border-top-color: transparent;
            border-bottom-left-radius: 50% 100%;
            border-bottom-right-radius: 50% 100%;
            background-color: #e1002a;
            transform: rotate(-10deg);
            overflow: hidden;
        }

        .mouth::before {
            content: '';
            position: absolute;
            width: 223px;
            height: 100px;
            top: 52px;
            left: 31px;
            z-index: 1;
            background-color: #ee7c1b;
            border-radius: 95% 70% 50% 79% /100% 47% 50% 50%;
            border: 3px solid #261815;
            transform: rotate(8deg);
        }

        .mouth-line {
            position: absolute;
            width: 70px;
            height: 70px;
            top: 221px;
            left: 199px;
            border-style: solid;
            border-color: #261815 transparent transparent transparent;
            border-width: 3px;
            border-top-left-radius: 50% 11%;
            border-top-right-radius: 50% 8%;
            z-index: 2;
            transform: rotate(-11deg);
        }

        /* 脖子 */
        .neck {
            position: absolute;
            height: 20px;
            width: 275px;
            top: 403px;
            left: 163px;
            z-index: 2;
            border: 3px solid #261815;
            border-radius: 15px;
            background-color: #e1002a;
            transform: rotate(-5deg);
        }

        /* 胳膊 */
        .right-arm {
            position: absolute;
            width: 164px;
            height: 77px;
            top: 411px;
            left: 20px;
            z-index: 2;
            background-color: #00a0e8;
            border: 3px solid #261815;
            border-right-color: transparent;
            border-top-left-radius: 89% 42%;
            border-bottom-left-radius: 88% 51%;
            transform: rotate(15deg);
        }

        .right-arm::before {
            content: '';
            width: 80px;
            height: 80px;
            position: absolute;
            top: -22px;
            left: -19px;
            border: 3px solid #261815;
            border-radius: 50%;
            background-color: #fff;
        }

        .left-arm {
            position: absolute;
            width: 169px;
            height: 77px;
            top: 345px;
            left: 382px;
            z-index: 0;
            background-color: #00a0e8;
            border: 3px solid #261815;
            border-right: 0px solid transparent;
            border-top-left-radius: 100% 50%;
            border-top-right-radius: 0% 0%;
            transform: rotate(130deg);
        }

        .left-arm::before {
            content: '';
            width: 80px;
            height: 80px;
            position: absolute;
            top: 20px;
            left: -72px;
            border: 3px solid #261815;
            border-radius: 50%;
            background-color: #fff;
        }

        .duola-body {
            position: absolute;
            width: 280px;
            height: 208px;
            top: 430px;
            left: 167px;
            z-index: 1;
            background-color: #00a0e8;
            border: 3px solid #261815;
            border-top-color: transparent;
            border-bottom-color: transparent;
            border-radius: 20px;
            transform: rotate(-2deg);
            /* opacity: .5; */
        }

        .duola-body::before {
            content: '';
            position: absolute;
            height: 4px;
            width: 70px;
            top: 206px;
            left: 27px;
            z-index: 3;
            background-color: #00a0e8;
            border-style: solid;
            border-color: transparent transparent #261815 transparent;
            border-width: 3px;
            border-radius: 56%;
            transform: rotate(-7deg);
        }

        .duola-body::after {
            content: '';
            position: absolute;
            height: 46px;
            width: 244px;
            top: 199px;
            left: 74px;
            z-index: 2;
            border-style: solid;
            border-color: #261815 transparent transparent;
            border-width: 3px;
            border-radius: 50%;
            background-color: #fff;
            transform: rotate(2deg);
        }

        .pocket {
            position: absolute;
            height: 203px;
            width: 234px;
            top: -41px;
            left: 30px;
            border: 3px solid #261815;
            background-color: #fff;
            border-radius: 50%;
        }

        .pocket::before {
            content: '';
            position: absolute;
            width: 196px;
            height: 85px;
            top: 100px;
            left: 20px;
            border: 3px solid #261815;
            border-top-left-radius: 10% 10%;
            border-top-right-radius: 10% 10%;
            border-bottom-left-radius: 50% 100%;
            border-bottom-right-radius: 50% 100%;
            transform: rotate(-3deg);

        }

        .right-leg {
            position: absolute;
            height: 120px;
            width: 80px;
            top: 523px;
            left: 143px;
            z-index: 1;
            background-color: #00a0e8;
            border: 3px solid #261815;
            border-right-color: transparent;
            border-top-color: transparent;
            border-top-left-radius: 33% 41%;
            border-bottom-left-radius: 68% 43%;
            border-bottom-right-radius: 30% 6%;
            border-top-right-radius: 100% 100%;
            transform: rotate(13deg);
        }

        .right-foot {
            position: absolute;
            height: 164px;
            width: 126px;
            top: 524px;
            left: 102px;
            background-color: #fff;
            border-radius: 50% 50% 50% 50% /50% 50% 50% 50%;
            border: 3px solid #261815;
            transform: rotate(26deg);
        }

        .left-foot {
            position: absolute;
            height: 180px;
            width: 115px;
            top: 479px;
            left: 436px;
            z-index: 3;
            background-color: #fff;
            border-radius: 50% 50% 50% 50% /50% 50% 50% 50%;
            border: 3px solid #261815;
            transform: rotate(13deg);
        }

        .small-bell {
            position: absolute;
            height: 65px;
            width: 65px;
            top: 410px;
            left: 285px;
            z-index: 2;
            border-radius: 50%;
            border: 3px solid #261815;
            background-color: #fde53a;
        }

        .small-bell::before {
            content: '';
            position: absolute;
            width: 67px;
            height: 8px;
            top: 13px;
            left: -5px;
            border: 3px solid #261815;
            background-color: #fde53a;
            transform: rotate(-5deg);
            border-radius: 8px;
            border-top-left-radius: 50% 100%;
            border-top-right-radius: 50% 100%;
        }

        .circle01 {
            position: absolute;
            height: 8px;
            width: 16px;
            top: 33px;
            left: 23px;
            background-color: #776b53;
            border-radius: 50%;
            border: 3px solid #261815;
            transform: rotate(-5deg);
        }

        .circle01::before {
            content: '';
            position: absolute;
            height: 20px;
            width: 10px;
            top: 6px;
            left: -4px;
            border-style: solid;
            border-color: transparent #261815 transparent transparent;
            border-top-right-radius: 50% 100%;
            border-bottom-right-radius: 50% 100%;
        }
    </style>
</head>

<body>
    <div id="duola">
        <div class="head">
            <div class="face"></div>
            <div class="left-eye"></div>
            <div class="right-eye"></div>
            <div class="nose"></div>
            <div class="left-beard"></div>
            <div class="right-beard"></div>
            <div class="left-corners-mouth"></div>
            <div class="right-corners-mouth"></div>
            <div class="mouth"></div>
            <div class="mouth-line"></div>
        </div>
        <div class="neck"></div>
        <div class="right-arm"></div>
        <div class="duola-body">
            <div class="pocket"></div>
        </div>
        <div class="small-bell">
            <div class="circle01"></div>
        </div>

        <div class="right-arm"></div>
        <div class="left-arm"></div>
        <div class="right-foot"></div>
        <div class="right-leg"></div>
        <div class="left-foot"></div>
    </div>
